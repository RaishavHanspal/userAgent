<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div id="info" style="width: 80%;margin: auto;text-align: center;">
            <p id="show-agent"></p>
            <p id="online"></p>
            <p id="location"></p>
            <p id="p"></p>
        </div>
            
        <script>
            document.getElementById("show-agent").innerHTML = `<strong>Your User Agent :</strong> ${navigator.userAgent}`;
            document.getElementById("online").innerHTML = `<strong>Your User Online :</strong> ${navigator.onLine} on ${navigator.platform}`;
            navigator.geolocation.getCurrentPosition((pos)=>{
                document.getElementById("location").innerHTML = `<strong>Your Coordinates :</strong> <br>Latitude - ${pos.coords.latitude} <br>Longitude - ${pos.coords.latitude}`;
            });
            navigator.userAgentData.brands.forEach(element => {
                document.getElementById("p").append(`${element.brand}\n`)
            }); 
        </script>
    </body>
</html>
